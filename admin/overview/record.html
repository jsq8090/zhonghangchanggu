<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历史记录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../../lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container" style=" width: 90%">
        <h3>历史数据记录 </h3>
        <form  class="form-inline">
            <label>机器编号：</label>
            <input type="text" id="test0" class="form-control">
        </form>
        <br>
            <label>查询类型：</label>

        <select>
            <option value ="volvo"></option>
            <option value ="volvo">主轴前轴承温度</option>
            <option value ="saab">主轴后轴承温度</option>
            <option value="opel">从轴前轴承温度</option>
            <option value="audi">从轴后轴承温度</option>
            <option value="opel">主油箱温度</option>
            <option value="audi">副油箱温度</option>
            <option value="opel">风机进口温度</option>
            <option value="audi">风机出口温度</option>
            <option value="opel">油站油温</option>
            <option value="audi">X向振动</option>
            <option value="opel">Y向振动</option>
            <option value="audi">Z向振动</option>
            <option value="opel">风机进口压力</option>
            <option value="audi">风机出口压力</option>
            <option value="opel">油站油压</option>
            <option value="audi">进气过滤器阻力</option>

        </select>
        <form  class="form-inline" id="time">
            <label>查询日期：</label>
            <input type="text" id="test1" class="form-control" name="time">
            <input type="text" id="test2" class="form-control" name="time">
            <label>~</label>
            <input type="text" id="test3" class="form-control" name="time">
            <input type="text" id="test4" class="form-control" name="time">
            <button class="btn btn-info">查询</button>
            <input class="btn btn-success open" type="submit" value="校零">
        </form>
    <div id="record" style="width: 100%; height:450px; ">


    </div>
    </div>

    <script src="../../lib/laydate/laydate.js"></script>

    <script src="../../lib/echarts.min.js"></script>

<script>

    $( function () {
        laydate.render({
            elem: '#test1'

        });
        laydate.render({
            elem: '#test2'
            ,type: 'time'
        });
        laydate.render({
            elem: '#test3'

        });
        laydate.render({
            elem: '#test4'
            ,type: 'time'
        });

    })
</script>
    <script src="2https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../../js/record.js"></script>

</body>
</html>
