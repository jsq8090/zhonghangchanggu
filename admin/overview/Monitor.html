    <script>
        $(function () {
            $('input:checkbox').click(function () {
                i=$("input[name='checkbox']:checked").length;

            });/*监听选中复选框个数*/

            selfwidth=$('.spanself').width();

                $('.self').css('left',selfwidth+16);

            });
        });
