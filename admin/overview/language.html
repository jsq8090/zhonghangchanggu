<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8"> 
    <title>Bootstrap 实例</title>
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 包含 bootstrap 样式表 -->
	  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	  <style type="text/css">
  	html,body{
  			height: 100%
  	}
  	#grad1 {
            background: -webkit-linear-gradient(#002C76, #1284BA);
            background: -o-linear-gradient(#002C76, #1284BA);
            background: -moz-linear-gradient(#002C76, #1284BA);
            background: linear-gradient(#002C76, #1284BA);
        }

  </style>
  </head>

  <body>
   <div class="container-fluid" id="grad1" style=" height: 100%;  color: white; ">
   			<div>
   				<h3 class="text-center">语言选项</h3>
   			</div>
   			<div class=""  style="width: 100%">
   				<div  style="margin: 0 auto; width: 30%; height: 400px;">
   					<div class="text-center" style="margin-top: 5rem;">
   					<div class="radio">
   						<label>
   							<input type="radio" name="optionRadios1" id="optionRadios1" value="" checked=""/>
   							英文
   						</label>
   					</div>
   					<div class="radio">
   						<label>
   							<input type="radio" name="optionRadios1" id="optionRadios2" value="" checked=""/>
   							中文
   						</label>
   					</div>
   					<div class="radio">
   						<label>
   							<input type="radio" name="optionRadios1" id="optionRadios3" value="" checked=""/>
   							其他
   						</label>
   					</div>
   					<button class="btn btn-primary">刷新</button>
   				</div>
   				</div>
   			</div>
   </div>
    <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
    <!-- 可选: 包含 jQuery 库 -->

    <!-- 可选: 合并了 Bootstrap JavaScript 插件 -->
    <script src="https://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>

</html>
