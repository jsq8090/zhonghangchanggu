            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">信息编辑</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" style=" padding-top: 30px">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">风机编号:</label>

                                <input type="text" class="form-control" id="username" placeholder="风机编号">

                        </div>
                        <div class="form-group">

<script>
    $(function () {
        var a;
        xiugai();
        function xiugai() {
            $('.delet').click(function () {
                confirm('是否要删除此用户');
            });

            $('.editor').click(function () {
                a= $(this).parents('tr');
                var id=a.find('td').first().text();
                a.html(
                    '<td class="fault-nu" style="text-align:center">' + '<input type="text" class="form-control"></td>'+
                    '<td>'+'<input type="text" class="form-control" >'+'</td>'+
                    '<td style="text-align:center">'+'<input class="form-control">'
                    +'</td>'+
                    '<td style="text-align:center">'+'<button class="btn btn-danger ">修改</button>'+'&nbsp'+'<button class="btn quxiao">取消</button>'+'</td>'
                );
                $('.quxiao').click(function () {
                    window.location.reload()
                });


            });

        }




        $('.tijiao').click(function () {
            var username=$('#username').val();
            var password=$('#password').val();
            var password1=$('#i3');
            if(username==""||password==""||password1=="") {
                alert('表单字段不能为空')
                return 0
            }

        })

    })

</script>
