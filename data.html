<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制菜单</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        html,body{ height: 100%;}
        .row{
            width: 60%;
            margin: 5% auto;
        }
        .row div{
            text-align:center

        }

    </style>


</head>
<body>
<div class="container-fluid" id="" style="overflow: auto; height: 100%;">
    <div class="title" style="width: 100%; text-align: center">
        <h2>原始数据：<span class="title-value">11111</span></h2>
    </div>
    <div class="row" >
        <div class="col-md-6" style="">
            <h2>算数平均值</h2>
            <h3>平均值：<span>111</span></h3>
            <h3>压力值：<span>111</span>Kpa</h3>
        </div>
        <div class="col-md-6">
            <h2>去极值平均值</h2>
            <h3>平均值：<span>111</span></h3>
            <h3>压力值：<span>111</span>Kpa</h3>
        </div>
    </div><!--第一行-->

    <div class="row">
        <div class="col-md-6">
            <h2>中位数</h2>
            <h3>平均值：<span>111</span></h3>
            <h3>压力值：<span>111</span>Kpa</h3>
        </div>
        <div class="col-md-6">
            <h2>滑动平均值</h2>
            <h3>平均值：<span>111</span></h3>
            <h3>压力值：<span>111</span>Kpa</h3>

        </div>
        <div>我是一个新的修改111122222
        </div>
    </div>
    </div><!--第二行-->

<script>
    var i=0;

    var attr=[1,2,5,2,4,2,4,5];
    $('.title-value').text();
    $('.row span').each(function () {

        $(this).text(attr[i++]);
    })


</script>



</body>
</html>
